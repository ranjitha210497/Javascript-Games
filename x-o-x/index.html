<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O-X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="current-player">Current Player: <span class="player"></span></h3>
    <h4 class="result"></h4>
    <button class="button"></button>
    <div class="grid">
        <div class="row">
            <div class="box box1" ></span></div>
            <div class="box box2" ></span></div>
            <div class="box box3" ></span></div>
        </div>
        <div class="row">
            <div class="box box4" ></span></div>
            <div class="box box5" ></span></div>
            <div class="box box6" ></span></div>
        </div>
        <div class="row">
            <div class="box box7" ></span></div>
            <div class="box box8" ></span></div>
            <div class="box box9" ></span></div>
        </div>
    </div>
    
    <script src="app.js" charset="utf-8"></script>
</body>
